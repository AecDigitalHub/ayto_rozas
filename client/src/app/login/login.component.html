<html>
<div class="background">
<div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <h2 class="active"> RPT By </h2>
      
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="../../assets/images/logo_las_rozas.png" width="200px"/>
            <mat-grid-list class="divider" cols="1" rowHeight="20px">
              <mat-grid-tile class="divider"></mat-grid-tile>
            </mat-grid-list>
          </div>
      
          <!-- Login Form -->
          <form>
            <input type="text" [(ngModel)]="username" name="username" class="fadeIn second" name="login" placeholder="Username">
            <input type="password" [(ngModel)]="password" name="password" class="fadeIn third" name="login" placeholder="password">
    </form>
      
    <mat-grid-list class="divider" cols="1" rowHeight="20px">
      <mat-grid-tile class="divider"></mat-grid-tile>
    </mat-grid-list>

    <div id="formFooter">
                <button (click)="login(username,password)" class="btn btn-info">LogIn!</button>
          </div>
      
        </div>
      </div>
      </div>
  </html>
