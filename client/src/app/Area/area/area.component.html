<div *ngIf="area">
<h2>Área</h2>
<h3>{{this.Area}}</h3>

<mat-grid-list class="divider" cols="1" rowHeight="40px">
    <mat-grid-tile class="divider"></mat-grid-tile>
  </mat-grid-list>

<mat-grid-list cols="3" rowHeight="200px">
    <mat-grid-tile>
        <mat-card>
          <h3 class="a">{{PositionsCount}}</h3>
          <h4>Nº Posiciones</h4>
        </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-card>
            <h3 class="b">{{EmployeesCount}}</h3>
            <h4>Nº Puestos</h4>
          </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-card>
            <h3 class="c">{{Vacantes}} / {{EmployeesCount}}</h3>
            <h4>Nº Vacantes</h4>
          </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

<mat-grid-list class="divider" cols="3" rowHeight="360px">
  <mat-grid-tile>
      <div *ngIf="Colectivos">
      <app-pie-chart [values1]='Colectivos.Funcionarios' [values2]='Colectivos.Laborales' width="100px" height="100px"></app-pie-chart>
  </div>
    </mat-grid-tile>
  <mat-grid-tile>
          <app-lineal-chart [keys]='KeysGruposDist' [values]='Grupos' width="150px" height="100px"></app-lineal-chart>
    </mat-grid-tile>
    <mat-grid-tile>
      <app-bubble-chart [values]="[127, 46, 89, 15]" width="150px" height="100px"></app-bubble-chart>
      <!-- <app-bubble-chart [keys]='KeysSalaryDist' [values]="values" width="150px" height="100px"></app-bubble-chart> -->

    </mat-grid-tile>
</mat-grid-list>



  <mat-grid-list class="divider" cols="1" rowHeight="40px">
    <mat-grid-tile class="divider"></mat-grid-tile>
  </mat-grid-list>

        <app-area-posititions-table></app-area-posititions-table>
  
</div>
